<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLCН Score - Футбольный табло</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .score-input {
            -moz-appearance: textfield;
        }
        .score-input::-webkit-outer-spin-button,
        .score-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .logo-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .logo-upload input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8" data-aos="fade-down">PLCН Score - Футбольное табло</h1>
        
        <div class="bg-gray-800 rounded-xl p-6 shadow-2xl mb-8" data-aos="fade-up">
            <!-- Match Controls -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <div class="flex items-center gap-4">
                    <button id="startTimer" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition">
                        <i data-feather="play"></i> Старт
                    </button>
                    <button id="pauseTimer" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition">
                        <i data-feather="pause"></i> Пауза
                    </button>
                    <button id="resetTimer" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition">
                        <i data-feather="refresh-cw"></i> Сброс
                    </button>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <span>Тайм:</span>
                        <select id="halfSelect" class="bg-gray-700 text-white px-3 py-1 rounded">
                            <option value="1">1-й тайм</option>
                            <option value="2">2-й тайм</option>
                            <option value="ET">Доп. время</option>
                            <option value="P">Пенальти</option>
                        </select>
                    </div>
                    
                    <div class="bg-gray-700 px-4 py-2 rounded-lg text-2xl font-mono" id="timer">
                        00:00
                    </div>
                </div>
            </div>
            
            <!-- Teams and Score -->
            <div class="flex flex-col md:flex-row justify-between items-center gap-8 mb-8">
                <!-- Home Team -->
                <div class="flex-1 flex flex-col items-center">
                    <div class="logo-upload mb-4">
                        <label for="homeLogo" class="cursor-pointer">
                            <div class="w-24 h-24 bg-gray-700 rounded-full flex items-center justify-center overflow-hidden">
                                <img id="homeLogoPreview" src="http://static.photos/sport/200x200/1" alt="Home Team Logo" class="w-full h-full object-cover">
                            </div>
                            <input type="file" id="homeLogo" accept="image/*" class="hidden">
                        </label>
                    </div>
                    
                    <input type="text" id="homeTeamName" value="Хозяева" class="bg-transparent border-b-2 border-gray-600 text-2xl font-bold text-center mb-4 focus:outline-none focus:border-blue-500">
                    
                    <div class="flex items-center gap-4">
                        <button id="homeMinus" class="bg-gray-700 hover:bg-gray-600 w-10 h-10 rounded-full flex items-center justify-center transition">
                            <i data-feather="minus"></i>
                        </button>
                        <input type="number" id="homeScore" value="0" class="score-input bg-transparent text-6xl font-bold text-center w-20 focus:outline-none">
                        <button id="homePlus" class="bg-gray-700 hover:bg-gray-600 w-10 h-10 rounded-full flex items-center justify-center transition">
                            <i data-feather="plus"></i>
                        </button>
                    </div>
                </div>
                
                <div class="text-4xl font-bold mx-4">VS</div>
                
                <!-- Away Team -->
                <div class="flex-1 flex flex-col items-center">
                    <div class="logo-upload mb-4">
                        <label for="awayLogo" class="cursor-pointer">
                            <div class="w-24 h-24 bg-gray-700 rounded-full flex items-center justify-center overflow-hidden">
                                <img id="awayLogoPreview" src="http://static.photos/sport/200x200/2" alt="Away Team Logo" class="w-full h-full object-cover">
                            </div>
                            <input type="file" id="awayLogo" accept="image/*" class="hidden">
                        </label>
                    </div>
                    
                    <input type="text" id="awayTeamName" value="Гости" class="bg-transparent border-b-2 border-gray-600 text-2xl font-bold text-center mb-4 focus:outline-none focus:border-blue-500">
                    
                    <div class="flex items-center gap-4">
                        <button id="awayMinus" class="bg-gray-700 hover:bg-gray-600 w-10 h-10 rounded-full flex items-center justify-center transition">
                            <i data-feather="minus"></i>
                        </button>
                        <input type="number" id="awayScore" value="0" class="score-input bg-transparent text-6xl font-bold text-center w-20 focus:outline-none">
                        <button id="awayPlus" class="bg-gray-700 hover:bg-gray-600 w-10 h-10 rounded-full flex items-center justify-center transition">
                            <i data-feather="plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Match Info -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-gray-700 p-4 rounded-lg">
                    <label class="block text-sm mb-1">Дата матча</label>
                    <input type="date" id="matchDate" class="w-full bg-gray-800 p-2 rounded">
                </div>
                <div class="bg-gray-700 p-4 rounded-lg">
                    <label class="block text-sm mb-1">Место проведения</label>
                    <input type="text" id="matchLocation" value="Название стадиона" class="w-full bg-gray-800 p-2 rounded">
                </div>
                <div class="bg-gray-700 p-4 rounded-lg">
                    <label class="block text-sm mb-1">Турнир</label>
                    <input type="text" id="matchCompetition" value="Название лиги" class="w-full bg-gray-800 p-2 rounded">
                </div>
            </div>
        </div>
        
        <!-- Stream Overlay Link -->
        <div class="bg-gray-800 rounded-xl p-6 shadow-2xl" data-aos="fade-up">
            <h2 class="text-2xl font-bold mb-4">Оверлей для стрима</h2>
            <p class="mb-4">Используйте эту ссылку как браузерный источник в OBS или другом стриминговом ПО:</p>
            <div class="bg-gray-700 p-4 rounded-lg mb-4">
                <code id="overlayUrl" class="break-all">http://yourdomain.com/overlay.html</code>
            </div>
            <button id="copyUrl" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition">
                <i data-feather="copy"></i> Копировать URL
            </button>
        </div>
    </div>

    <div class="text-center text-gray-500 mt-8">
        Сделано Plinkiws
    </div>

    <script>
        // Initialize AOS and Feather Icons
        AOS.init();
        feather.replace();
        
        // Timer functionality
        let timerInterval;
        let seconds = 0;
        let isRunning = false;
        
        document.getElementById('startTimer').addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    seconds++;
                    updateTimerDisplay();
                }, 1000);
            }
        });
        
        document.getElementById('pauseTimer').addEventListener('click', () => {
            clearInterval(timerInterval);
            isRunning = false;
        });
        
        document.getElementById('resetTimer').addEventListener('click', () => {
            clearInterval(timerInterval);
            isRunning = false;
            seconds = 0;
            updateTimerDisplay();
        });
        
        function updateTimerDisplay() {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timer').textContent = 
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Score controls
        document.getElementById('homePlus').addEventListener('click', () => {
            const scoreInput = document.getElementById('homeScore');
            scoreInput.value = parseInt(scoreInput.value) + 1;
        });
        
        document.getElementById('homeMinus').addEventListener('click', () => {
            const scoreInput = document.getElementById('homeScore');
            const current = parseInt(scoreInput.value);
            if (current > 0) scoreInput.value = current - 1;
        });
        
        document.getElementById('awayPlus').addEventListener('click', () => {
            const scoreInput = document.getElementById('awayScore');
            scoreInput.value = parseInt(scoreInput.value) + 1;
        });
        
        document.getElementById('awayMinus').addEventListener('click', () => {
            const scoreInput = document.getElementById('awayScore');
            const current = parseInt(scoreInput.value);
            if (current > 0) scoreInput.value = current - 1;
        });
        
        // Logo upload
        document.getElementById('homeLogo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('homeLogoPreview').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        document.getElementById('awayLogo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('awayLogoPreview').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Copy overlay URL
        document.getElementById('copyUrl').addEventListener('click', function() {
            const overlayUrl = document.getElementById('overlayUrl');
            navigator.clipboard.writeText(overlayUrl.textContent).then(() => {
                const originalText = this.innerHTML;
                this.innerHTML = '<i data-feather="check"></i> Copied!';
                feather.replace();
                setTimeout(() => {
                    this.innerHTML = originalText;
                    feather.replace();
                }, 2000);
            });
        });
        
        // Update overlay URL based on current page
        document.getElementById('overlayUrl').textContent = window.location.href.replace('index.html', 'overlay.html');
    </script>
</body>
</html>
